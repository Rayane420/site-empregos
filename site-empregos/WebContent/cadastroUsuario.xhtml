<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	  
<h:head></h:head>	  

<h:body>
		<ui:include src="menu.xhtml"/>
		<br/><br/><br/><br/>
		
		<h:form id="formulario">
		<center>
		<h:messages showDetail="true" showSummary="false" id="msg"/>
		<h:panelGrid columns="4">
		
				<p:outputLabel><h3> Dados Pessoais </h3></p:outputLabel>
				<p:outputLabel/>
				<p:outputLabel/><p:outputLabel/>
				<p:outputLabel>Nome Completo: </p:outputLabel>			
				<p:inputText value="#{pessoaBean.usuarioPessoa.nomeCompleto}" id="nomeC"  size="40">
				<p:watermark value="Nome e sobrenome" for="nomeC"></p:watermark>
				</p:inputText>
				
				<p:outputLabel>CPF: </p:outputLabel>			
				<p:inputMask value="#{pessoaBean.usuarioPessoa.cpf}" size="15" mask="999.999.999-99"/>
				
				<p:outputLabel>Cargo de Interesse: </p:outputLabel>			
				<p:inputMask value="#{pessoaBean.usuarioPessoa.cargoDesejado}" size="15" />
				
				<p:outputLabel>Data Nascimento: </p:outputLabel>			
				<p:inputMask value="#{pessoaBean.usuarioPessoa.dataNascimento}" mask="99/99/9999"  size="10"/>
				
				<p:outputLabel>Nacionalidade: </p:outputLabel>			
				<p:inputText value="#{pessoaBean.usuarioPessoa.nacionalidade}" size="15"/>
				
				<p:outputLabel>Sexo:</p:outputLabel>
				<p:selectOneMenu style="width:190"
				value="#{pessoaBean.usuarioPessoa.sexo}">
					<f:selectItem itemValue="Masculino" itemLabel="Masculino"/>
					<f:selectItem itemValue="Feminino" itemLabel="Feminino"/>
					<f:selectItem itemValue="Outro" itemLabel="Outro"/>
				</p:selectOneMenu>
			</h:panelGrid>
			<br/>
			<br/>
			<h:panelGrid columns="4">			
				
				<p:outputLabel><h3>Dados de Contato </h3> </p:outputLabel>
				<p:outputLabel/><p:outputLabel/><p:outputLabel/>
				
				<p:outputLabel>linkedin: </p:outputLabel>			
				<p:inputText  value="#{pessoaBean.usuarioPessoa.linkedin}" size="35"/>
				
				<p:outputLabel>GitHub: </p:outputLabel>			
				<p:inputText value="#{pessoaBean.usuarioPessoa.github}" size="35"/>
				
			</h:panelGrid>	
			<br/>
			<br/>
			<h:panelGrid columns="4">	
				<br/>			
				<center><p:outputLabel><h3>Dados de Login </h3></p:outputLabel></center>	
				<p:outputLabel/>
				
				<p:outputLabel>Login: </p:outputLabel>			
				<p:inputText value="#{pessoaBean.usuarioPessoa.login}"/>
				
				<p:outputLabel>Senha: </p:outputLabel>			
				<p:password value="#{pessoaBean.usuarioPessoa.senha}" required="true" requiredMessage="Informe sua senha"/>
				
			</h:panelGrid>
			
			<br/>
			<br/>
			<br/>
			<p:commandButton value="Finalizar Cadastro" ajax="false" 
			action="#{pessoaBean.salvar}"/>

			
			
		</center>	
		</h:form>
		
		<br/>
		<br/>
		
		
		
	</h:body>

</html>
