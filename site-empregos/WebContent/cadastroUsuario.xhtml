<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	  
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="StyleSheet" type="text/css" href="Resources/css/estiloForm.css" media="screen"/>
	<title>Cadastrar</title>
</h:head>	  

		<div id="menu">
		<ui:include src="menu.xhtml"/>
		</div>


<h:body>
		
		<br/><br/><br/><br/>
		
		<h:form id="formulario">
		<center>
		<p:growl showDetail="true" showSummary="false" id="msg"/>
		<h2> Realize seu cadastro abaixo</h2>
		<h:panelGrid >
				
				<br/>
				<legend><h3><span class="number">1</span>Dados Pessoais</h3></legend>
				<br/>
				
				<p:outputLabel>Nome Completo: </p:outputLabel>			
				<p:inputText value="#{pessoaBean.usuarioPessoa.nomeCompleto}" id="nomeC"  size="40" required="true" requiredMessage="Informe seu nome">
				<p:watermark value="Nome e sobrenome" for="nomeC"></p:watermark>
				</p:inputText>
				
				<p:outputLabel>CPF: </p:outputLabel>			
				<p:inputMask value="#{pessoaBean.usuarioPessoa.cpf}" size="15" mask="999.999.999-99" required="true" requiredMessage="Obrigatório informar o CPF"/>
				
				<p:outputLabel>Cargo de Interesse: </p:outputLabel>			
				<p:inputMask value="#{pessoaBean.usuarioPessoa.cargoDesejado}" size="15" />
				
				<p:outputLabel>Data Nascimento: </p:outputLabel>			
				<p:inputMask value="#{pessoaBean.usuarioPessoa.dataNascimento}" mask="99/99/9999"  size="15"/>
				
				<p:outputLabel>Nacionalidade: </p:outputLabel>			
				<p:inputText value="#{pessoaBean.usuarioPessoa.nacionalidade}" size="15"/>
				
				<p:outputLabel>Sexo:</p:outputLabel>
				<p:selectOneMenu style="width:190"
				value="#{pessoaBean.usuarioPessoa.sexo}">
					<f:selectItem itemValue="Masculino" itemLabel="Masculino"/>
					<f:selectItem itemValue="Feminino" itemLabel="Feminino"/>
					<f:selectItem itemValue="Outro" itemLabel="Outro"/>
				</p:selectOneMenu>
			<br/>
			<br/>
			<br/>
				
				<br/>
				<legend><h3><span class="number">2</span>Dados de Contato</h3></legend>
				<br/>
				
				
				<p:outputLabel>linkedin: </p:outputLabel>			
				<p:inputText value="#{pessoaBean.usuarioPessoa.linkedin}" id="linkedin"  size="40">
				<p:watermark value="https://www.linkedin.com/in/usuario" for="linkedin"></p:watermark>
				</p:inputText>
				
				<p:outputLabel>GitHub: </p:outputLabel>		
				<p:inputText value="#{pessoaBean.usuarioPessoa.github}" id="github"  size="40">
				<p:watermark value="https://github.com/usuario" for="github"></p:watermark>
				</p:inputText>
			
			<br/>
			<br/>
			<br/>	
					
				<br/>
				<legend><h3><span class="number">3</span>Dados de Acesso</h3></legend>
				<br/>
				
				<p:outputLabel>Login: </p:outputLabel>			
				<p:inputText value="#{pessoaBean.usuarioPessoa.login}" required="true" requiredMessage="Informe seu login"/>
				
				<p:outputLabel>Senha: </p:outputLabel>			
				<p:password value="#{pessoaBean.usuarioPessoa.senha}" required="true" requiredMessage="Informe sua senha"/>
				
			
			
			<br/>
			<br/>
			<br/>
			
			<p:commandButton value="Finalizar Cadastro" ajax="false" 
			action="#{pessoaBean.salvar}"/>

			
			
			
			</h:panelGrid>
			
		</center>	
		</h:form>
		
		<br/>
		<br/>
		
		
		
	</h:body>

</html>
