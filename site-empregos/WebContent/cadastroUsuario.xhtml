<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
	  
<h:head></h:head>	  

<h:body>
		<br/><br/><br/><br/>
		<h:form id="formCadastro">
		<center>
		<h:panelGrid columns="4">
		
		
				<center><p:outputLabel>- Dados Pessoais -</p:outputLabel></center>	
				<p:outputLabel/>
				
				<p:outputLabel>ID: </p:outputLabel>			
				<p:inputText readonly="true" value="#{pessoaBean.usuarioPessoa.id}" size="5" />
				
				<p:outputLabel>Nome Completo: </p:outputLabel>			
				<p:inputText value="#{pessoaBean.usuarioPessoa.nomeCompleto}" id="nomeC"  size="40">
				<p:watermark value="Informe o nome" for="nomeC"></p:watermark>
				</p:inputText>
				
				<p:outputLabel>Data Nascimento: </p:outputLabel>			
				<p:inputMask value="#{pessoaBean.usuarioPessoa.dataNascimento}" mask="99/99/9999"  size="10"/>
				
				<p:outputLabel>Nacionalidade: </p:outputLabel>			
				<p:inputText value="#{pessoaBean.usuarioPessoa.nacionalidade}" size="15"/>
				
				<p:outputLabel>Sexo:</p:outputLabel>
				<p:selectOneMenu style="width:190"
				value="#{pessoaBean.usuarioPessoa.sexo}">
					<f:selectItem itemValue="Masculino" itemLabel="Masculino"/>
					<f:selectItem itemValue="Feminino" itemLabel="Feminino"/>
					<f:selectItem itemValue="Outro" itemLabel="Outro"/>
				</p:selectOneMenu>
				<p:outputLabel/>
				
				<p:outputLabel/>
				<center><p:outputLabel>- Dados de Contato -</p:outputLabel></center>	
				<p:outputLabel/>
				
				<p:outputLabel>linkedin: </p:outputLabel>			
				<p:inputText  value="#{pessoaBean.usuarioPessoa.linkedin}" size="35"/>
				
				<p:outputLabel>GitHub: </p:outputLabel>			
				<p:inputText value="#{pessoaBean.usuarioPessoa.github}" size="35"/>
				
				
				
				<br/>			
				<center><p:outputLabel>-- Dados de Login --</p:outputLabel></center>	
				
				
				<p:outputLabel/>
				<p:outputLabel>Login: </p:outputLabel>			
				<p:inputText value="#{pessoaBean.usuarioPessoa.login}"/>
				
				<p:outputLabel>Senha: </p:outputLabel>			
				<p:password value="#{pessoaBean.usuarioPessoa.senha}" required="true" requiredMessage="Informe sua senha"/>
				
			</h:panelGrid>
			
			<br/>
			
			<p:commandButton value="Salvar" ajax="false" action="#{pessoaBean.salvar}"/>
			
			<p:commandButton value="Novo" immediate="true"
			action="#{pessoaBean.novo}"> <f:ajax execute="@this" render="@form"/>
			</p:commandButton>
			
			
		</center>	
		</h:form>
		
		<h:form id="formTable">
		<p:dataTable value="#{pessoaBean.list}" var="user">
			<p:column headerText="ID"  width="20">
				<h:outputText value="#{user.id}"/>
			</p:column>
		
			<p:column headerText="Nome"  width="20">
				<h:outputText value="#{user.nomeCompleto}"/>
			</p:column>
			
			<p:column headerText="Data Nascimento"  width="20">
				<h:outputText value="#{user.dataNascimento}"/>
			</p:column>
			
			<p:column headerText="Nacionalidade"  width="20">
				<h:outputText value="#{user.nacionalidade}"/>
			</p:column>
			
			<p:column headerText="Linkedin"  width="20">
				<h:outputText value="#{user.linkedin}"/>
			</p:column>
			
			<p:column headerText="Github"  width="20">
				<h:outputText value="#{user.github}"/>
			</p:column>
		
		</p:dataTable>
		
		
		</h:form>
		
	</h:body>

</html>
