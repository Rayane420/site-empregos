<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	  
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<link rel="stylesheet" href="Resources/css/estilo.css"/>
	</h:head>	  

<h:body>
		
		<ui:include src="menu.xhtml"/>
		
		<center><p:graphicImage height="30%" width="20%" value="/Resources/img/jobs3.jpg"/></center>
		<h:form>
		<center>
			<p:panel header="Pesquisar Vagas">
				<h:panelGrid columns="3">
					<h:outputLabel/>		
					<p:inputText value="#{vagasBean.campoBusca}" id="tituloV" size="80"/>	
					<p:commandButton value="Buscar Vagas" actionListener="#{vagasBean.pesquisar}" update="formtable"/>	
					<p:watermark value="Informe o titulo da vaga" for="tituloV"></p:watermark>
				</h:panelGrid>			
			</p:panel>
		</center>	
		</h:form>
		
		
		<h:form id="formtable">
		<p:dataTable value="#{vagasBean.list}" var="vagas">
		
			<p:column headerText="Titulo"  width="20">
				<h:outputText value="#{vagas.titulo}"/>
			</p:column>
			
			<p:column headerText="Cidade"  width="20">
				<h:outputText value="#{vagas.cidade}"/>
			</p:column>
			
			<p:column headerText="Descrição"  width="20">
				<h:outputText value="#{vagas.descricao}"/>
			</p:column>
			
			<p:column headerText="Empresa"  width="20">
				<h:outputText value="#{vagas.empresa}"/>
			</p:column>
		
		</p:dataTable>
		
		
		</h:form>
		
	</h:body>

</html>
